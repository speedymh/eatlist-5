<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">		
    <link rel="stylesheet"  type="text/css" href="style.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="function.js"></script>

	</head>
	<body>
		<section class="wrapper">
  		<img src="eatlist-logo.svg">
  		<p class="text">Hey Chef!<br> What do you want to do?</p>
  		<div class="cta-wrapper">
				<div class="cta">
					<button class="login">
						Login 
						<i class="fa fa-chevron-right i-login" aria-hidden="true"></i> 
					</button>
					<button class="register">
						Register 
						<i class="fa fa-chevron-right i-register" aria-hidden="true"></i>
					</button>
				</div>
				<input type="text" placeholder="username" class="input-login">
				<input type="password" placeholder="password" class="input-login">
				<input type="text" placeholder="username-register" class="input-register">
				<input type="password" placeholder="password-register" class="input-register">
			</div>
		</section>
	</body>
</html>
